<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Game: Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media="only screen and (max-width: 700px)" href="estilos.css">
  </head>

  <body>
    <div class="container">
      <header>
        <nav><h1>triqui</h1></nav>
        <div class="texto_h2">
          <h2 class="game-notification"></h2>
        </div>
      <header>
      <div class="grid">
        <div class="game-container">
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
        </div>
        <div>
          <h2 class="texto">contador</h2>
        <div>
          <div class="grid_flex">
            <div>
              <div class="contador">
                <span class="player1"></span>
                <span class="player2"></span>
              </div>
            </div>
            <div>
              <div class="contador2"> 
                <span id="equis">0</span>
                <span id="circulo">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="grid_btn">
          <!--borrar localStorage-->
          <button id="pentakill" class="btn">borrar contador</button>
        </div>
      </div>
      <div>
        <div class="boton">
          <button class="game-restart">Restablecer</button> 
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
